      $(function(){
        //平时ajax正常发送 但是现在大家学会 new promise
        
        
        function myAxios(urlStr){
            let p=new Promise(function(resolve,reject){
                $.ajax({
                    url:urlStr,
                    type:'get',
                    success:function(data){
                        resolve(data)
                    },
                    error:function(err){
                        reject(err)
                    }
                })
            })
            return p;
        }

        myAxios('http://localhost:5000/api/getheros')
            .then(function(res){

                // 发送ajax获取id的那个英雄
                return myAxios('http://localhost:5000/api/getinfo?id=1')
            })
            .then(function(res){

                return myAxios('http://localhost:5000/api/getinfo?id=2')
            })
